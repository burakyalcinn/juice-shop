name: Security SBOM

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run GitLeaks
        uses: zricethezav/gitleaks-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # report_path: gitleaks.json

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v2
        with:
          # config: .semgrep.yml
          # output: github-annotation
          # report_path: semgrep.sarif

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v3
        id: sbom
        with:
          format: spdx
          path: .
          output_format: json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-output
          path: ${{ steps.sbom.outputs.sbom_path }}
